<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Professor Information</h1>
    <div id="user-info">
        <img id="profilephoto" src="/profile_photo" alt="profile photo"><br>
        <p>Name: <span id="name"></span></p>
        <p>ID: <span id="id"></span></p>
        <p>Major: <span id="major"></span></p>
        <p>Position: <span id="position"></span></p>
    </div>

    <div id="posts-container"></div>
    <script>


        const urlParams = new URLSearchParams(window.location.search);
        const userid = urlParams.get('userid');
        async function fetchUserData() {
            try {

                const response = await fetch('/professor_view_page/user_info?user_id='+ userid);
                if (!response.ok) {
                    throw new Error('Not authenticated');
                }
                const userData = await response.json();
                document.getElementById('name').innerText = userData.name;
                document.getElementById('id').innerText = userData.id;
                document.getElementById('major').innerText = userData.major;
                document.getElementById('position').innerText = userData.position;
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Please log in');
                window.location.href = '/';
            }
        }
        
        async function fetchUserPosts() {
            const response = await fetch('/posts?user_id=' + userid);
            if (!response.ok) {
                throw new Error('Not authenticated');
            }
            const posts = await response.text();
            if(posts){
                document.getElementById('posts-container').innerHTML = posts;
            }
        }
        
        fetchUserData();
        fetchUserPosts();

    </script>
</body>

</html>
