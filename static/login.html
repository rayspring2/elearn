
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="response" class="error"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var responseDiv = document.getElementById('response');

            // Clear any previous response
            responseDiv.innerHTML = '';

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure it: POST-request to the URL
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            // Define what happens on successful data submission
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        responseDiv.innerHTML = 'Login successful!';
                        responseDiv.style.color = 'green';
                    } else {
                        responseDiv.innerHTML = 'Error: ' + response.message;
                    }
                } else {
                    responseDiv.innerHTML = 'Error: ' + xhr.statusText;
                }
            };

            // Define what happens in case of error
            xhr.onerror = function () {
                responseDiv.innerHTML = 'Request failed';
            };

            // Send the request with the collected data
            xhr.send(JSON.stringify({username: username, password: password}));
        });
    </script>
</body>
</html>
