<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/offered_courses.css">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

/* Heading styles */
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Courses container styles */
#courses-container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Individual course item styles */
.course-item {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

.course-item:last-child {
    border-bottom: none; /* Remove bottom border from the last course item */
}

.course-title {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
}

.course-details {
    color: #666;
    margin-top: 5px;
}

/* Link styles (if applicable) */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <h1>Offered Courses</h1>
    

    <div id="courses-container"></div>
    <script>
        async function fetchUserCourses() {
            try {
                const response = await fetch("/show_offered_course/courses");
                if (!response.ok) {
                    throw new Error('Not authenticated');
                }
                const courses = await response.text();
                if(courses){
                    document.getElementById('courses-container').innerHTML = courses;
                }
                
            } 
            catch (error) {
                console.error('Error fetching user data:', error);
                alert('Please log in');
                window.location.href = '/';
            }
        }
        
        fetchUserCourses();



    </script>
</body>

</html>
