<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add course</title>
    <link rel="stylesheet" href="css/add_student_course.css">
    <style>
        /* styles.css */

/* General Styles */
body {
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 51, 102, 0.9));
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Header Styles */
h1 {
    font-size: 3em;
    margin: 0.5em 0;
    color: #00ccff;
}

/* Section Styles */
section {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    margin: 2em auto;
    padding: 2em;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"] {
    border: none;
    border-radius: 5px;
    padding: 0.5em;
    margin: 1em 0;
    width: 80%;
    max-width: 300px;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
}

input[type="submit"] {
    background: #00ccff;
    border: none;
    border-radius: 5px;
    color: #000000;
    padding: 0.5em 2em;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background: #0099cc;
}

/* Result Styles */
#result {
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    margin: 2em auto;
    padding: 2em;
    width: 80%;
    max-width: 600px;
    color: #ff4500;
    font-size: 1.2em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

    </style>
</head>

<body style="text-align: center;">
    <h1>AP HTTP</h1>
    <section>
        <h2>add course by id</h2>
        <form action="/student_home/add_course" method="post" enctype="multipart/form-data" id="myForm">
            <input name="course_id" type="text" placeholder="course id">
            <input type="submit" value="submit">
        </form>
    </section>
    <div id="result"></div>
    <script>
        document.getElementById('myForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            var url = "/student_home/add_course";
            var data = new FormData(this);

            const response = await fetch(url, {
                method: 'POST',
                body: data
            });
            var status = response.status;
            var text = await response.text();
            console.log(text);
            if (status === 400) {
                document.getElementById('result').innerHTML = text;
            }
            if (status === 200) {
                document.getElementById('result').innerHTML = text;
                window.location.href = "/personal_page";
            }
        });
    </script>

</body>

</html>
